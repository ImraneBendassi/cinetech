<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuration de base du document -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- Lien vers les styles personnalisés -->
    <link rel="stylesheet" href="s'inscrire.css">

    <!-- Titre de la page -->
    <title>S'inscrire</title>
</head>

<body>
    <!-- Barre de navigation principale -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo ou marque de l'entreprise -->
            <a class="navbar-brand navbar-brand-red" href="#">CINETECH</a>

            <!-- Bouton de basculement pour les petits écrans -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Basculer la navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenu de la barre de navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <!-- Liens de navigation -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file:///C:/Users/b13im/Downloads/film.html">Films et Séries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file:///C:/Users/b13im/Downloads/favorites.html"
                            tabindex="-1" aria-détails="true">Favoris</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file:///C:/Users/b13im/Downloads/detail.html"
                            tabindex="-1" aria-détails="true">Détails</a>
                    </li>
                </ul>

                <!-- Formulaire de recherche dans la barre de navigation -->
                <form class="d-flex mx-auto">
                    <input class="form-control me-2" type="search" list="suggestions"
                        placeholder="Rechercher" aria-label="Rechercher">
                    <datalist id="suggestions"></datalist>
                    <button class="btn btn-outline-success" type="submit">Rechercher</button>
                </form>

                <!-- Boutons d'authentification (connexion et inscription) -->
                <div class="navbar-nav ms-auto">
                    <button class="btn btn-dark me-2" type="button" onclick="window.location.href=''">Se Connecter</button>
                    <button class="btn btn-dark" type="button" onclick="window.location.href=''">S'inscrire</button>
                </div>
            </div>
        </div>
        <div class="button"></div>
    </nav>

    <!-- Espace vide pour espacer la navigation du contenu principal -->
    <br><br><br><br>

    <!-- Formulaire de connexion -->
    <div class="login-container">
        <form class="login-form">
            <!-- En-tête du formulaire -->
            <p class="heading">Login</p>
            <p class="paragraph">Login to your account</p>

            <!-- Groupe de champs de saisie pour l'utilisateur -->
            <div class="input-group">
                <input required placeholder="Username" id="username name=" type="text" />
            </div>
            <div class="input-group">
                <input required placeholder="Password" name="password" id="password" type="password" />
            </div>

            <!-- Bouton de soumission du formulaire -->
            <button type="submit">Login</button>

            <!-- Liens supplémentaires pour s'inscrire ou récupérer le mot de passe -->
            <div class="bottom-text">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </form>
    </div>
</body>

</html>
